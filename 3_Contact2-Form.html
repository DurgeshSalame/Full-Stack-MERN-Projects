<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body style="background-color: black;">
    <form style="text-align: center; background-color: rgb(22, 41, 20); border: 5px solid rgb(67, 27, 27); border-radius: 10px; width: 400px;"> <br><br>
        <h1 style="color: rgb(243, 122, 78); border-radius: 50px; border: 5px solid black; margin-left: 114px; margin-right: 115px; background-color: black; margin-top: -20px; font-size: medium;">Contact Form</h1>
        <div> <label for="First Name">Your Name<span style="color: red;">*</span><br>
                <input style="border: 1px solid rgb(45, 42, 42); border-radius: 5px; background-color: rgb(45, 42, 42);" type="text" id="name" name="name" required><br><br>
         <label for="Last Name">Phone Number<span style="color: red;">*</span></label><br>
                <input style="border: 1px solid rgb(45, 42, 42); border-radius: 5px; background-color: rgb(45, 42, 42);" type="text" id="name" name="name" required><br><br>
        </div>

        <div> <label for="Contact No">Contact No:</label><br>
                <input style="border: 1px solid rgb(45, 42, 42); border-radius: 5px; background-color: rgb(45, 42, 42);" type="text" id="name" name="name" required><br><br>
         <label for="email Id">Email Id<span style="color: red;">*</span></label><br>
                <input style="border: 1px solid rgb(45, 42, 42); border-radius: 5px; background-color: rgb(45, 42, 42);" type="email" id="email" name="email" required><br><br>
        </div>


        <div> <label for="subject">Subject<span style="color: red;">*</span></label><br>
            <input style="border: 1px solid rgb(45, 42, 42); border-radius: 5px; background-color: rgb(45, 42, 42);" type="text" id="subject" name="subject" required>
        </div><br>

        <div> <label for="message">Your Message</label><br>
            <textarea style="border: 1px solid rgb(45, 42, 42); border-radius: 5px; background-color: rgb(45, 42, 42);" id="message" name="message" rows="4" required></textarea>
        </div><br>

        <input style="border: 1px solid rgb(0, 0, 0); border-radius: 5px; background-color: rgb(45, 42, 42); text-align: center;" type="Submit Contact" value="Submit Contact"><br>
    </form>
</body>

</html>
